	<!-- GitHub Pages SPA Router -->
	<script>
		(function() {
			// Page content templates
			const pages = {
				'': 'index',
				'home': 'index',
				'index': 'index',
				'about': 'about',
				'services': 'services',
				'team': 'team',
				'gallery': 'gallery',
				'contact': 'contact'
			};
			
			// Get base path for GitHub Pages
			const basePath = window.location.pathname.includes('/meo-barber/') ? '/meo-barber/' : '/';
			const isGitHubPages = window.location.hostname.includes('github.io');
			
			// Load page content
			async function loadPage(pageName) {
				const page = pages[pageName] || 'index';
				const mainContent = document.getElementById('spa-main');
				
				if (!mainContent) return;
				
				// Show loading state
				mainContent.innerHTML = '<div class="container py-5 text-center"><div class="spinner-border text-warning" role="status"><span class="visually-hidden">Loading...</span></div></div>';
				
				try {
					// Construct the correct path for GitHub Pages
					const pagePath = isGitHubPages ? `${basePath}pages/${page}.html` : `./pages/${page}.html`;
					const response = await fetch(pagePath);
					
					if (response.ok) {
						const html = await response.text();
						mainContent.innerHTML = html;
						
						// Re-apply translations
						if (window.TranslationManager) {
							window.TranslationManager.applyTranslations();
						}
						
						// Trigger page-specific initialization
						if (window[page + 'Init']) {
							window[page + 'Init']();
						}
						
						// Scroll to top
						window.scrollTo({ top: 0, behavior: 'smooth' });
					} else {
						throw new Error('Page not found');
					}
				} catch (error) {
					console.error('Error loading page:', error);
					mainContent.innerHTML = '<div class="container py-5"><h1>Page not found</h1><p><a href="' + basePath + '">Return home</a></p></div>';
				}
			}
			
			// Handle navigation clicks
			document.addEventListener('click', function(e) {
				const link = e.target.closest('[data-spa-nav]');
				if (link && link.href) {
					e.preventDefault();
					const url = new URL(link.href);
					
					// Extract page from hash
					let page = '';
					if (url.hash) {
						page = url.hash.substring(1); // Remove #
					} else {
						page = url.pathname.replace(basePath, '').replace('.html', '').replace(/\/$/, '');
					}
					
					// Update URL with hash
					window.location.hash = page || 'home';
					loadPage(page);
				}
			});
			
			// Handle hash changes
			window.addEventListener('hashchange', function() {
				const page = window.location.hash.substring(1) || 'home';
				loadPage(page);
			});
			
			// Load initial page
			document.addEventListener('DOMContentLoaded', function() {
				const page = window.location.hash.substring(1) || sessionStorage.getItem('initialPage') || 'home';
				sessionStorage.removeItem('initialPage');
				loadPage(page);
			});
		})();
	</script>
